<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/styles/global.css">
    <link type="text/css" rel="stylesheet" href="/styles/list.css">
    <script src="/scripts/global.js"></script>
    <script src="/scripts/list.js"></script>
    <title>Parastart</title>
</head>
<body class="default-body">
    <header class="default-header">
        <a href="/"><img id="logo" src="/assets/paraglider.svg" width="20px">Parastart</a>
        <a href="/resources">Resources</a>
        <a href="/takeoffs">Takeoffs</a>
        <a href="/map">Map</a>
    </header>
    <main class="default-main">
        <div id="search-container">
            <input type="text" name="search" id="search">
        </div>
        <div id="results-table">
            <div id="results-header">
                <span class="name" id="name-header">Name</span>
                <span class="description" id="description-header">Description</span>
                <span class="region" id="region-header">Region</span>
                <span class="location" id="location-header">Location</span>
            </div>
            <div id="results-content"></div>
        </table>
    </main>
</body>
</html>
