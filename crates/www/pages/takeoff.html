<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="/styles/global.css">
        <link type="text/css" rel="stylesheet" href="/styles/takeoff.css">
        <script src="/scripts/global.js"></script>
        <script src="/scripts/takeoff.js"></script>
        <title>Parastart</title>
    </head>
    <body class="default-body">
        <header class="default-header">
            <a href="/"><img id="logo" src="/assets/logo_3500x1440.png" width="150px"></a>
            <a href="/resources">Resources</a>
            <a href="/takeoffs">Takeoffs</a>
            <a href="/map">Map</a>
            <a href="/about">About</a>
        </header>
        <main class="default-main">
            <div id="urls-container" class="horizontal-row-center">
                <a id="source-url" href="" target="_blank">Source</a>
                <a id="info-url" href="" target="_blank" hidden>More info</a>
            </div>
            <div>
                <span id="region"></span>
                <br>
                <span id="name"></span>
            </div>
            <div class="flex">
                <div id="content-left">
                    <p id="description"></p>
                </div>
                <div id="content-right">
                    <div id="compass-altitude-container">
                        <div class="compass">
                            <div id="N" hidden></div>
                            <div id="NE" hidden></div>
                            <div id="E" hidden></div>
                            <div id="SE" hidden></div>
                            <div id="S" hidden></div>
                            <div id="SW" hidden></div>
                            <div id="W" hidden></div>
                            <div id="NW" hidden></div>
                        </div>
                        <div id="altitude-container">
                            <span>Starthøyde: <span id="altitude"></span> m</span><br>
                            <span>Høydeforskjell: <span id="altitude-diff"></span> m</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content-bottom">
                <div id="iframe-container" class="horizontal-column-center">
                    <iframe id="windy-iframe" width="650" height="450" frameborder="0" scrolling="no"></iframe>
                    <input type="range" min="0" max="15" value="0" name="height" id="windy-height">
                    <label for="height"><span id="readable-height">Surface</span> height</label>
                </div>
                <img id="image" hidden>
            </div>
        </main>
        <footer class="default-footer">
            <div id="credits">
                <span>Updated <span id="updated"></span></span>
                <span>Created <span id="created"></span></span>
            </div>
        </footer>
    </body>
</html>
