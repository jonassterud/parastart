<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="../global/global.css">
        <link type="text/css" rel="stylesheet" href="./takeoff.css">
        <script src="../global/global.js"></script>
        <script src="./takeoff.js"></script>
        <title>Parastart</title>
    </head>
    <body class="default-body">
        <header class="default-header">
            <div id="header-links">
                <a href="/"><img id="logo" src="../assets/paraglider.svg" width="20px">Parastart</a>
                <a href="/resources">Resources</a>
                <a href="/takeoffs">Takeoffs</a>
                <a href="/map">Map</a>
            </div>
        </header>
        <main class="default-main">
            <div id="source-url-container">
                <a id="source-url" href="" target="_blank">Source</a>
            </div>
            <div id="titles">
                <span id="region"></span>
                <br>
                <span id="name"></span>
            </div>
            <div id="content-top">
                <div id="content-left">
                    <p id="description"></p>
                </div>
                <div id="content-right">
                    <div id="compass-altitude-container">
                        <div id="compass">
                            <div id="N" hidden></div>
                            <div id="NE" hidden></div>
                            <div id="E" hidden></div>
                            <div id="SE" hidden></div>
                            <div id="S" hidden></div>
                            <div id="SW" hidden></div>
                            <div id="W" hidden></div>
                            <div id="NW" hidden></div>
                        </div>
                        <div id="altitude-container">
                            <span>Starthøyde: <span id="altitude"></span> m</span><br>
                            <span>Høydeforskjell: <span id="altitude-diff"></span> m</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content-bottom">
                <div id="iframe-container">
                    <iframe id="windy-iframe" width="650" height="450" frameborder="0"></iframe>
                    <input type="range" min="0" max="15" value="0" name="height" id="windy-height">
                    <label for="height"><span id="readable-height">Surface</span> height</label>
                </div>
                <img id="image" hidden>
            </div>
        </main>
        <footer class="default-footer">
            <div id="credits">
                <span>Updated <span id="updated"></span></span>
                <span>Created <span id="created"></span></span>
            </div>
        </footer>
    </body>
</html>
